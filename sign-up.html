<!-- Sign Up -->
<body>
    <header>
        <div class="showcase sign-up-page">
            <div class="container">
                <div class="head-content-container">
                    <nav class="main-nav">
                        <div class="nav-1">
                            <ul>
                                <li><a href="./offerings.html">What We Offer</a></li>
                                <li><a href="./training.html">Training</a></li>
                                <li><a href="./about.html">About</a></li>
                            </ul>
                        </div>
                        <div class="nav-2">
                            <a href="./index.html"><img src="./imgs/Logo2.png" class="logo" alt=""></a>
                        </div>
                    </nav>
                    <div class="form-container">
                        <form action="" class="login-form">
                            <div class="form-control">
                                <div class="form-labels">
                                    <h2>Create Your Account</h2>
                                    <div>
                                        <label for="first">first name</label><br>
                                        <input type="text" placeholder="Enter first name">
                                    </div>
                                    <div>
                                        <label for="last">last name</label><br>
                                        <input type="text" placeholder="Enter last name">
                                    </div>
                                    <div>
                                        <label for="key">key tag barcode</label><br>
                                        <input type="text" placeholder="As provided by gym">
                                    </div>
                                    <div>
                                        <label for="email">email on account at gym</label><br>
                                        <input type="email" placeholder="email@email.com">
                                        <h5>Donâ€™t have an email on file? Visit or contact your club to update your information.</h5>
                                    </div>
                                    <div class="passwords">
                                        <div>
                                            <label for="password">password</label><br>
                                            <input type="password" placeholder="Must be 6 characters">
                                        </div>
                                        <div>
                                            <label for="password">retype password</label><br>
                                            <input type="password" placeholder="Confirm your password">
                                        </div>
                                    </div>
                                </div>
                                <a href="./index.html" class="btn">Create Account</a>
                                <div class="form-links">
                                    <a href="index.html"><small>Cancel</small></a>
                                </div>
                            </div>
                        </form>             
                    </div>
                </div>  
            </div> 
        </div>
    </header>
